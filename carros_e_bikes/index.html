<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carros e Bikes</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <h1 id="title">Carros e Bikes</h1>
    <div id="first-div-carro">
      <h3 id="div-car-h3">Carro: <span id="car-price">R$ 150.000</span></h3>
      <p id="car-text">
        <span id="exemple1">Carro</span> modelo <span id="car-year">2025</span>,
        <span id="km-car">zero</span> kilometros.
      </p>
      <button id="car-button">Comprar Carro</button>
    </div>
    <div id="second-div-bike">
      <h3 id="div-bike-h3">
        Bicicleta: <span id="bike-price">R$ 16.500</span>
      </h3>
      <p id="bike-text">
        <span id="exemple2">Bicicleta</span> modelo
        <span id="bike-year">2025</span>,
        <span id="km-bike">zero</span> kilometros.
      </p>
      <button id="bike-button">Comprar Bicicleta</button>
    </div>
  </body>
</html>
